<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHERIAL SANCTUM | The Source Code of Nature</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;900&family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Zen+Old+Mincho:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* === DEEP AESTHETICS === */
        :root {
            --void: #010409;
            --ether-teal: #2dd4bf;
            --ether-gold: #fcd34d;
            --ether-magenta: #d946ef;
            --f-header: 'Cinzel Decorative', serif;
            --f-body: 'Cormorant Garamond', serif;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--void);
            color: #e2e8f0;
            overflow: hidden;
            cursor: none; /* OSカーソル消去 */
        }

        /* === CANVAS LAYERS === */
        #sanctum-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }

        /* === UI OVERLAY with Glassmorphism === */
        #ui-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; justify-content: center; align-items: center;
        }

        /* === CONTENT CARD === */
        .artifact-card {
            position: relative;
            width: 80vw; max-width: 1200px; height: 70vh;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
            opacity: 0; transform: scale(0.95);
            transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
            pointer-events: auto;
            display: grid; grid-template-columns: 1.2fr 0.8fr;
            overflow: hidden;
        }

        .artifact-card.active {
            opacity: 1; transform: scale(1);
        }

        /* Magic Border Animation */
        .artifact-card::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border: 1px solid transparent;
            background: linear-gradient(135deg, rgba(45, 212, 191, 0.3), transparent 40%, rgba(217, 70, 239, 0.3)) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        /* === TYPOGRAPHY === */
        .hero-text {
            padding: 80px;
            display: flex; flex-direction: column; justify-content: center;
            z-index: 2;
        }

        h1 {
            font-family: var(--f-header); font-size: 5.5rem; line-height: 0.9;
            background: linear-gradient(to right, #fff, var(--ether-teal));
            -webkit-background-clip: text; color: transparent;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 20px rgba(45, 212, 191, 0.4));
            mix-blend-mode: overlay;
        }
        
        h2 {
            font-family: var(--f-body); font-style: italic; font-size: 1.5rem;
            color: var(--ether-gold); letter-spacing: 4px; margin-bottom: 1rem;
            text-transform: uppercase;
        }

        p {
            font-family: 'Zen Old Mincho', serif; font-size: 1.1rem; line-height: 2;
            color: rgba(255,255,255,0.8); max-width: 600px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        /* === INTERACTIVE BUTTON === */
        .aether-btn {
            margin-top: 40px;
            font-family: var(--f-header); font-size: 1.2rem; letter-spacing: 3px;
            color: var(--ether-teal);
            border: 1px solid rgba(45, 212, 191, 0.3);
            padding: 20px 50px;
            background: linear-gradient(90deg, transparent, rgba(45, 212, 191, 0.05), transparent);
            cursor: none;
            transition: all 0.5s;
            position: relative;
            overflow: hidden;
            width: fit-content;
        }
        
        .aether-btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s;
        }
        
        .aether-btn:hover {
            border-color: var(--ether-teal);
            box-shadow: 0 0 30px rgba(45, 212, 191, 0.2);
            text-shadow: 0 0 10px var(--ether-teal);
        }
        .aether-btn:hover::before { left: 100%; }

        /* === VISUAL SIDE === */
        .visual-side {
            position: relative;
            border-left: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center;
        }
        
        .glyph-ring {
            width: 300px; height: 300px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            animation: rotate-slow 60s linear infinite;
        }
        .glyph-inner {
            width: 70%; height: 70%;
            border: 1px dashed rgba(45, 212, 191, 0.3);
            transform: rotate(45deg);
        }

        @keyframes rotate-slow { 100% { transform: rotate(360deg); } }

        /* === CURSOR === */
        #cursor-core {
            position: fixed; top: 0; left: 0; width: 10px; height: 10px;
            background: #fff; border-radius: 50%;
            pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
            transition: transform 0.1s;
        }
        #cursor-aura {
            position: fixed; top: 0; left: 0; width: 60px; height: 60px;
            border: 1px solid rgba(255,255,255,0.3); border-radius: 50%;
            pointer-events: none; z-index: 9998;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, border-color 0.3s;
        }

        body.active-hold #cursor-core { transform: translate(-50%, -50%) scale(3); background: var(--ether-gold); }
        body.active-hold #cursor-aura { width: 100px; height: 100px; border-color: var(--ether-magenta); border-width: 2px; animation: pulse-fast 0.5s infinite; }

        @keyframes pulse-fast { 0% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); } 100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); } }

        /* HUD */
        .hud-info {
            position: fixed; bottom: 30px; left: 30px; z-index: 20;
            font-family: var(--f-header); font-size: 0.8rem; color: rgba(255,255,255,0.3);
            pointer-events: none; letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <canvas id="sanctum-canvas"></canvas>

    <div id="cursor-core"></div>
    <div id="cursor-aura"></div>

    <div id="ui-layer">
        <div class="artifact-card active" id="main-card">
            <div class="hero-text">
                <h2>The Final Frontier</h2>
                <h1>AETHERIAL<br>SANCTUM</h1>
                <p>
                    ここは、コードと自然が交差する特異点。<br>
                    マウスを動かし「流体」を乱してください。<br>
                    クリックで「フラクタル」を植えてください。<br>
                    長押しで「次元」を歪めてください。<br>
                    <br>
                    あなたの意志が、この世界の物理法則です。
                </p>
                <button class="aether-btn" onmousedown="startCharge()" onmouseup="endCharge()" onmouseleave="endCharge()">
                    INITIATE SEQUENCE
                </button>
            </div>
            <div class="visual-side">
                <div class="glyph-ring">
                    <div class="glyph-inner"></div>
                </div>
                <div style="position: absolute; bottom: 20px; right: 20px; font-family: var(--f-header); opacity: 0.5; writing-mode: vertical-rl;">
                    SYS.GENESIS.VER.3.0
                </div>
            </div>
        </div>
    </div>

    <div class="hud-info">
        INTERACTION: FLUID / FRACTAL / WARP<br>
        FPS: <span id="fps-counter">60</span>
    </div>

    <script>
        /**
         * AETHERIAL ENGINE v1.0
         * Core Concepts: Fluid Dynamics, Recursive fractals, Particle Systems
         */

        const canvas = document.getElementById('sanctum-canvas');
        const ctx = canvas.getContext('2d', { alpha: false }); // Optimize
        let width, height;

        const cursor = { x: 0, y: 0, px: 0, py: 0, down: false, charge: 0 };
        const config = {
            particleCount: 2000,
            fluidViscosity: 0.98,
            fractalDepth: 9,
            colorShift: 0
        };

        // --- RESIZE HANDLER ---
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initFluid();
        }
        window.addEventListener('resize', resize);

        // --- INPUT HANDLER ---
        document.addEventListener('mousemove', e => {
            cursor.px = cursor.x; cursor.py = cursor.y;
            cursor.x = e.clientX; cursor.y = e.clientY;
            
            // Cursor Visuals
            const core = document.getElementById('cursor-core');
            const aura = document.getElementById('cursor-aura');
            core.style.left = aura.style.left = e.clientX + 'px';
            core.style.top = aura.style.top = e.clientY + 'px';

            // Add Force to Fluid
            addForce(cursor.x, cursor.y, (cursor.x - cursor.px) * 2, (cursor.y - cursor.py) * 2);
        });

        document.addEventListener('mousedown', e => {
            cursor.down = true;
            document.body.classList.add('active-hold');
            spawnFractal(e.clientX, e.clientY);
        });
        document.addEventListener('mouseup', () => {
            cursor.down = false;
            document.body.classList.remove('active-hold');
        });

        // --- FLUID & PARTICLE SYSTEM ---
        let particles = [];
        let grid = [];
        const gridSize = 40; // Resolution of fluid grid
        let cols, rows;

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = 0; this.vy = 0;
                this.age = Math.random() * 100;
                this.life = 100 + Math.random() * 100;
                this.size = Math.random() * 2;
                this.hue = Math.random() * 60 + 160; // Teal/Blue base
            }
            update() {
                // Get fluid force from grid
                const gx = Math.floor(this.x / gridSize);
                const gy = Math.floor(this.y / gridSize);
                
                if (gx >= 0 && gx < cols && gy >= 0 && gy < rows) {
                    const cell = grid[gx + gy * cols];
                    this.vx += cell.ax * 0.5; // Apply acceleration
                    this.vy += cell.ay * 0.5;
                }

                // Friction & Movement
                this.vx *= 0.96; this.vy *= 0.96;
                this.x += this.vx; this.y += this.vy;

                // Wrap around screen
                if(this.x < 0) this.x = width; if(this.x > width) this.x = 0;
                if(this.y < 0) this.y = height; if(this.y > height) this.y = 0;

                // Color shift based on charge
                this.hue = 160 + config.colorShift + (Math.sin(this.age * 0.05) * 30);
                this.age++;
            }
            draw() {
                const speed = Math.sqrt(this.vx*this.vx + this.vy*this.vy);
                ctx.fillStyle = `hsla(${this.hue}, 80%, 60%, ${Math.min(1, speed * 0.5 + 0.1)})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * (1 + speed/2), 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initFluid() {
            cols = Math.ceil(width / gridSize);
            rows = Math.ceil(height / gridSize);
            grid = new Array(cols * rows).fill(0).map(() => ({ ax: 0, ay: 0 }));
            particles = [];
            for(let i=0; i<config.particleCount; i++) particles.push(new Particle());
        }

        function addForce(x, y, dx, dy) {
            const gx = Math.floor(x / gridSize);
            const gy = Math.floor(y / gridSize);
            const range = 2; // Influence radius

            for(let i = -range; i <= range; i++) {
                for(let j = -range; j <= range; j++) {
                    const cx = gx + i; const cy = gy + j;
                    if(cx >= 0 && cx < cols && cy >= 0 && cy < rows) {
                        const cell = grid[cx + cy * cols];
                        cell.ax += dx * 0.05;
                        cell.ay += dy * 0.05;
                    }
                }
            }
        }

        // --- FRACTAL TREES (L-SYSTEM LOGIC) ---
        let fractals = [];

        class FractalTree {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.branches = [];
                this.age = 0;
                this.maxAge = 100;
                this.color = `hsl(${Math.random()*60 + 40}, 100%, 70%)`; // Gold/Yellow
                this.generate(x, y, -Math.PI/2, 80, config.fractalDepth);
            }

            generate(x, y, angle, len, depth) {
                if(depth === 0) return;
                
                const endX = x + Math.cos(angle) * len;
                const endY = y + Math.sin(angle) * len;
                
                this.branches.push({
                    sx: x, sy: y, ex: endX, ey: endY,
                    depth: depth,
                    visible: false,
                    delay: (config.fractalDepth - depth) * 5 // Staggered growth
                });

                // Recursive branching
                const spread = 0.5 + Math.random() * 0.3;
                this.generate(endX, endY, angle - spread, len * 0.7, depth - 1);
                this.generate(endX, endY, angle + spread, len * 0.7, depth - 1);
            }

            update() {
                this.age++;
                this.branches.forEach(b => {
                    if(this.age > b.delay) b.visible = true;
                });
            }

            draw() {
                ctx.strokeStyle = this.color;
                ctx.lineCap = 'round';
                
                this.branches.forEach(b => {
                    if(!b.visible) return;
                    
                    // Growth animation
                    const progress = Math.min(1, (this.age - b.delay) / 20);
                    const curX = b.sx + (b.ex - b.sx) * progress;
                    const curY = b.sy + (b.ey - b.sy) * progress;

                    ctx.lineWidth = b.depth * 0.5;
                    ctx.globalAlpha = progress * (b.depth / config.fractalDepth) + 0.2;
                    ctx.beginPath();
                    ctx.moveTo(b.sx, b.sy);
                    ctx.lineTo(curX, curY);
                    ctx.stroke();

                    // Glow at tips
                    if(b.depth === 1 && progress > 0.9) {
                        ctx.fillStyle = '#fff';
                        ctx.beginPath();
                        ctx.arc(curX, curY, 2, 0, Math.PI*2);
                        ctx.fill();
                    }
                });
                ctx.globalAlpha = 1.0;
            }
        }

        function spawnFractal(x, y) {
            if(fractals.length > 5) fractals.shift(); // Limit count
            fractals.push(new FractalTree(x, y));
            // Add explosive force to fluid
            for(let i=0; i<360; i+=10) {
                const rad = i * Math.PI / 180;
                addForce(x, y, Math.cos(rad)*50, Math.sin(rad)*50);
            }
        }

        // --- MAIN LOOP ---
        let lastTime = 0;
        function animate(time) {
            // Calculate FPS
            const dt = time - lastTime;
            lastTime = time;
            if(Math.random() > 0.95) document.getElementById('fps-counter').innerText = Math.round(1000/dt);

            // Warp Charge Logic
            if(cursor.down) {
                config.colorShift += 2;
                cursor.charge = Math.min(100, cursor.charge + 1);
                // Shake effect
                ctx.setTransform(1,0,0,1, (Math.random()-0.5)*cursor.charge*0.1, (Math.random()-0.5)*cursor.charge*0.1);
            } else {
                config.colorShift *= 0.95; // Decay
                cursor.charge *= 0.9;
                ctx.setTransform(1,0,0,1,0,0);
            }

            // Fade Effect (Trails)
            ctx.fillStyle = `rgba(1, 4, 9, ${0.2 - cursor.charge*0.001})`; // Dark void background
            ctx.fillRect(0, 0, width, height);

            // Update Fluid Grid (Decay)
            for(let i=0; i<grid.length; i++) {
                grid[i].ax *= config.fluidViscosity;
                grid[i].ay *= config.fluidViscosity;
            }

            // Render Systems
            ctx.globalCompositeOperation = 'screen'; // Additive Blending for Magic Glow
            
            particles.forEach(p => { p.update(); p.draw(); });
            
            // Render Fractals
            fractals.forEach(f => { f.update(); f.draw(); });

            // Post-processing Glow (Pseudo)
            // Note: True Gaussian blur is too heavy, simulating with layered circles or just alpha blending
            
            ctx.globalCompositeOperation = 'source-over'; // Reset
            requestAnimationFrame(animate);
        }

        // --- BUTTON ACTIONS ---
        function startCharge() { cursor.down = true; document.body.classList.add('active-hold'); }
        function endCharge() { cursor.down = false; document.body.classList.remove('active-hold'); }

        // Start
        resize();
        initFluid();
        animate(0);

    </script>
</body>
</html>
