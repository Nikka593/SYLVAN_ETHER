<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AETHERIAL SANCTUM | Cycle of Genesis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;900&family=Cormorant+Garamond:ital,wght@0,300;0,600;1,400&family=Zen+Old+Mincho:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* === DYNAMIC AESTHETICS === */
        :root {
            --void: #010409;
            --chaos: #2a0a0a;
            --genesis: #fffbeb;
            
            --c-sanctum: #2dd4bf; /* Teal */
            --c-chaos: #ef4444;   /* Red */
            --c-genesis: #fbbf24; /* Gold */

            --f-header: 'Cinzel Decorative', serif;
            --f-body: 'Cormorant Garamond', serif;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--void);
            color: #e2e8f0;
            overflow: hidden;
            cursor: none;
            transition: background-color 2s ease;
        }

        /* Phase Classes for Body */
        body.phase-chaos { background-color: var(--chaos); }
        body.phase-genesis { background-color: #000; } /* Deep darkness to emphasize light */

        /* === CANVAS LAYERS === */
        #sanctum-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }
        
        /* Glitch Overlay for Chaos Phase */
        #glitch-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: transparent;
            z-index: 5; pointer-events: none;
            opacity: 0;
            mix-blend-mode: overlay;
        }

        /* === UI OVERLAY === */
        #ui-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.5s;
        }
        body.phase-genesis #ui-layer { opacity: 0; pointer-events: none; } 

        /* === CONTENT CARD === */
        .artifact-card {
            position: relative;
            width: 80vw; max-width: 1200px; height: 70vh;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 100px rgba(0,0,0,0.8);
            opacity: 0; transform: scale(0.95);
            transition: all 1.2s cubic-bezier(0.19, 1, 0.22, 1);
            pointer-events: auto;
            display: grid; grid-template-columns: 1.2fr 0.8fr;
            overflow: hidden;
        }

        .artifact-card.active { opacity: 1; transform: scale(1); }

        /* Magic Border Animation - Dynamic Color */
        .artifact-card::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border: 1px solid transparent;
            background: linear-gradient(135deg, var(--c-sanctum), transparent 40%, var(--c-genesis)) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            transition: background 1s;
        }
        body.phase-chaos .artifact-card::after {
            background: linear-gradient(135deg, var(--c-chaos), transparent 40%, #000) border-box;
        }

        /* === TYPOGRAPHY === */
        .hero-text {
            padding: 80px;
            display: flex; flex-direction: column; justify-content: center;
            z-index: 2;
        }

        h1 {
            font-family: var(--f-header); font-size: 5.5rem; line-height: 0.9;
            background: linear-gradient(to right, #fff, var(--c-sanctum));
            -webkit-background-clip: text; color: transparent;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 20px rgba(45, 212, 191, 0.4));
            mix-blend-mode: overlay;
            transition: all 0.5s;
        }
        body.phase-chaos h1 {
            background: linear-gradient(to right, #fff, var(--c-chaos));
            -webkit-background-clip: text;
            filter: drop-shadow(0 0 10px var(--c-chaos)) blur(2px);
            animation: text-shudder 0.1s infinite;
        }
        
        @keyframes text-shudder {
            0% { transform: translate(0,0); }
            25% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            75% { transform: translate(2px, -2px); }
            100% { transform: translate(0,0); }
        }
        
        h2 {
            font-family: var(--f-body); font-style: italic; font-size: 1.5rem;
            color: var(--c-genesis); letter-spacing: 4px; margin-bottom: 1rem;
            text-transform: uppercase;
        }

        p {
            font-family: 'Zen Old Mincho', serif; font-size: 1.1rem; line-height: 2;
            color: rgba(255,255,255,0.8); max-width: 600px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        /* === INTERACTIVE BUTTON === */
        .aether-btn {
            margin-top: 40px;
            font-family: var(--f-header); font-size: 1.2rem; letter-spacing: 3px;
            color: var(--c-sanctum);
            border: 1px solid rgba(45, 212, 191, 0.3);
            padding: 20px 50px;
            background: linear-gradient(90deg, transparent, rgba(45, 212, 191, 0.05), transparent);
            cursor: none;
            transition: all 0.5s;
            position: relative; overflow: hidden; width: fit-content;
        }
        
        .aether-btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s;
        }
        
        .aether-btn:hover {
            border-color: var(--c-sanctum);
            box-shadow: 0 0 30px rgba(45, 212, 191, 0.2);
            text-shadow: 0 0 10px var(--c-sanctum);
        }
        .aether-btn:hover::before { left: 100%; }

        /* Dynamic Button Styles */
        body.phase-chaos .aether-btn {
            color: var(--c-chaos); border-color: var(--c-chaos);
            animation: shake 0.5s infinite;
        }
        @keyframes shake { 0% { transform: translate(1px, 1px) rotate(0deg); } 10% { transform: translate(-1px, -2px) rotate(-1deg); } 20% { transform: translate(-3px, 0px) rotate(1deg); } 30% { transform: translate(3px, 2px) rotate(0deg); } 40% { transform: translate(1px, -1px) rotate(1deg); } 50% { transform: translate(-1px, 2px) rotate(-1deg); } 60% { transform: translate(-3px, 1px) rotate(0deg); } 70% { transform: translate(3px, 1px) rotate(-1deg); } 80% { transform: translate(-1px, -1px) rotate(1deg); } 90% { transform: translate(1px, 2px) rotate(0deg); } 100% { transform: translate(1px, -2px) rotate(-1deg); } }

        /* === VISUAL SIDE === */
        .visual-side {
            position: relative;
            border-left: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center;
        }
        
        .glyph-ring {
            width: 300px; height: 300px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            animation: rotate-slow 60s linear infinite;
        }
        body.phase-chaos .glyph-ring { border-color: var(--c-chaos); animation-duration: 2s; animation-direction: reverse; }
        body.phase-genesis .glyph-ring { border-color: var(--c-genesis); box-shadow: 0 0 50px var(--c-genesis); animation-duration: 120s; }

        .glyph-inner {
            width: 70%; height: 70%;
            border: 1px dashed rgba(45, 212, 191, 0.3);
            transform: rotate(45deg);
        }
        body.phase-chaos .glyph-inner { border-color: var(--c-chaos); border-style: solid; }

        @keyframes rotate-slow { 100% { transform: rotate(360deg); } }

        /* === CURSOR === */
        #cursor-core {
            position: fixed; top: 0; left: 0; width: 10px; height: 10px;
            background: #fff; border-radius: 50%;
            pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
            transition: transform 0.1s;
        }
        #cursor-aura {
            position: fixed; top: 0; left: 0; width: 60px; height: 60px;
            border: 1px solid rgba(255,255,255,0.3); border-radius: 50%;
            pointer-events: none; z-index: 9998;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, border-color 0.3s;
        }

        body.active-hold #cursor-core { transform: translate(-50%, -50%) scale(3); background: var(--c-genesis); }
        body.active-hold #cursor-aura { width: 100px; height: 100px; border-color: var(--c-genesis); border-width: 2px; animation: pulse-fast 0.5s infinite; }
        
        body.phase-chaos #cursor-core { background: var(--c-chaos); }
        body.phase-chaos #cursor-aura { border-color: var(--c-chaos); border-style: dashed; }

        @keyframes pulse-fast { 0% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); } 100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); } }

        /* HUD & WARNINGS */
        .hud-info {
            position: fixed; bottom: 30px; left: 30px; z-index: 20;
            font-family: var(--f-header); font-size: 0.8rem; color: rgba(255,255,255,0.3);
            pointer-events: none; letter-spacing: 2px;
        }

        #warning-msg {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-family: var(--f-header); font-size: 5rem; color: var(--c-chaos);
            z-index: 100; pointer-events: none; text-align: center;
            opacity: 0; letter-spacing: 10px;
            mix-blend-mode: difference;
        }
        body.phase-chaos #warning-msg { opacity: 1; animation: glitch-text 0.2s infinite; }

        @keyframes glitch-text {
            0% { clip-path: inset(10% 0 80% 0); transform: translate(-50%, -50%) skew(10deg); }
            20% { clip-path: inset(80% 0 10% 0); transform: translate(-52%, -50%) skew(-10deg); }
            40% { clip-path: inset(40% 0 40% 0); transform: translate(-48%, -50%) skew(5deg); }
            100% { clip-path: inset(0 0 0 0); transform: translate(-50%, -50%); }
        }

        #genesis-msg {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-family: var(--f-header); font-size: 4rem; color: #fff;
            z-index: 100; pointer-events: none; text-align: center;
            opacity: 0; letter-spacing: 5px; text-shadow: 0 0 30px var(--c-genesis);
            transition: opacity 2s;
        }
        body.phase-genesis #genesis-msg { opacity: 1; }

        /* Charge Bar */
        .charge-container {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 4px; z-index: 100;
        }
        .charge-fill {
            height: 100%; background: linear-gradient(90deg, var(--c-sanctum), var(--c-genesis));
            width: 0%; transition: width 0.1s linear;
        }
        body.phase-chaos .charge-fill { background: var(--c-chaos); box-shadow: 0 0 20px var(--c-chaos); }

    </style>
</head>
<body>

    <canvas id="sanctum-canvas"></canvas>
    <div id="glitch-layer"></div>

    <div id="cursor-core"></div>
    <div id="cursor-aura"></div>

    <div id="ui-layer">
        <div class="artifact-card active" id="main-card">
            <div class="hero-text">
                <h2>The Cycle of Being</h2>
                <h1>AETHERIAL<br>SANCTUM</h1>
                <p id="desc-text">
                    [PHASE I: STABILITY]<br>
                    秩序ある世界。流体は静かに流れ、生命は育まれます。<br>
                    しかし、過剰なエネルギー（長押し）は均衡を崩します。<br>
                    <br>
                    <span style="color:var(--c-chaos)">警告：10秒以上の接続は、不可逆的な崩壊を招きます。</span><br>
                    それでも、その先に希望を見るのなら……。
                </p>
                <button class="aether-btn" onmousedown="startCharge()" onmouseup="endCharge()" onmouseleave="endCharge()" ontouchstart="startCharge()" ontouchend="endCharge()">
                    HOLD TO TRANSCEND
                </button>
            </div>
            <div class="visual-side">
                <div class="glyph-ring">
                    <div class="glyph-inner"></div>
                </div>
                <div style="position: absolute; bottom: 20px; right: 20px; font-family: var(--f-header); opacity: 0.5; writing-mode: vertical-rl;">
                    SYS.MONITORING...
                </div>
            </div>
        </div>
    </div>

    <div class="hud-info">
        STATUS: <span id="status-text">STABLE</span><br>
        ENTROPY: <span id="entropy-val">0.00</span>%
    </div>

    <div class="charge-container"><div class="charge-fill" id="charge-bar"></div></div>
    
    <div id="warning-msg">SYSTEM FAILURE</div>
    <div id="genesis-msg">A NEW DAWN</div>

    <script>
        /**
         * AETHERIAL ENGINE v2.1 - "Genesis Fix"
         * Fixed whiteout issue in Genesis phase, enhanced spiral dynamics
         */

        const canvas = document.getElementById('sanctum-canvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        let width, height;

        // STATE DEFINITIONS
        const STATES = {
            SANCTUM: 0,
            CHAOS: 1,
            GENESIS: 2
        };

        const cursor = { x: 0, y: 0, px: 0, py: 0, down: false };
        
        // System Config
        const sys = {
            state: STATES.SANCTUM,
            chargeTime: 0,      // Current charge in frames
            chaosThreshold: 600, // 10 seconds at 60fps
            genesisThreshold: 1200, // 20 seconds
            
            // Visual Params
            bgColor: { h: 220, s: 20, l: 5 },
            fluidViscosity: 0.98,
            shake: 0
        };

        // --- RESIZE HANDLER ---
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initFluid();
        }
        window.addEventListener('resize', resize);

        // --- INPUT HANDLER ---
        document.addEventListener('mousemove', e => {
            cursor.px = cursor.x; cursor.py = cursor.y;
            cursor.x = e.clientX; cursor.y = e.clientY;
            
            const core = document.getElementById('cursor-core');
            const aura = document.getElementById('cursor-aura');
            core.style.left = aura.style.left = e.clientX + 'px';
            core.style.top = aura.style.top = e.clientY + 'px';

            // Add force (Force depends on state)
            let forceMult = (sys.state === STATES.CHAOS) ? 5 : 2; 
            addForce(cursor.x, cursor.y, (cursor.x - cursor.px) * forceMult, (cursor.y - cursor.py) * forceMult);
        });

        // --- FLUID SYSTEM ---
        let particles = [];
        let grid = [];
        const gridSize = 40;
        let cols, rows;

        class Particle {
            constructor(isGenesis = false) {
                this.init(isGenesis);
            }
            
            init(isGenesis) {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = 0; this.vy = 0;
                this.age = Math.random() * 100;
                this.hue = Math.random() * 60 + 160; 
                this.size = Math.random() * 2;
                this.type = 'NORMAL'; 
                
                if(isGenesis) {
                    this.x = (Math.random() - 0.5) * width * 2 + width/2; 
                    this.y = (Math.random() - 0.5) * height * 2 + height/2; 
                    this.vx = (Math.random() - 0.5) * 5;
                    this.vy = (Math.random() - 0.5) * 5;
                    this.hue = Math.random() * 360; // Rainbow
                    this.type = 'GENESIS';
                }
            }

            update() {
                // 1. Grid Interaction (Fluid Dynamics) - Disabled in Genesis for pure orbital physics
                if(sys.state !== STATES.GENESIS) {
                    const gx = Math.floor(this.x / gridSize);
                    const gy = Math.floor(this.y / gridSize);
                    
                    if (gx >= 0 && gx < cols && gy >= 0 && gy < rows) {
                        const cell = grid[gx + gy * cols];
                        this.vx += cell.ax * 0.5;
                        this.vy += cell.ay * 0.5;
                    }
                }

                // 2. State-Based Behavior
                if(sys.state === STATES.SANCTUM) {
                    this.vx *= 0.96; this.vy *= 0.96;
                    this.hue = 160 + (Math.sin(this.age * 0.05) * 30); // Teal Pulse
                } 
                else if(sys.state === STATES.CHAOS) {
                    this.vx *= 1.02; this.vy *= 1.02; // Accelerate (Explode)
                    this.vx += (Math.random()-0.5) * 2; // Jitter
                    this.vy += (Math.random()-0.5) * 2;
                    this.hue = (Math.random() < 0.1) ? 0 : 360; // Red or Black
                }
                else if(sys.state === STATES.GENESIS) {
                    // Strong Spiral Convergence
                    const dx = width/2 - this.x;
                    const dy = height/2 - this.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    // Orbit force (Tangential)
                    const angVel = 0.005;
                    this.vx += dy * angVel;
                    this.vy -= dx * angVel;
                    
                    // Attraction force (Radial) - stronger than before
                    const attractStr = 0.001; 
                    this.vx += dx * attractStr;
                    this.vy += dy * attractStr;
                    
                    // Friction to stabilize orbit
                    this.vx *= 0.97; this.vy *= 0.97;
                    
                    // Cycle colors
                    this.hue = (this.age * 5 + dist * 0.5) % 360; 
                }

                this.x += this.vx; this.y += this.vy;

                // 3. Boundary Wrap (Only for Sanctum/Chaos)
                if(sys.state !== STATES.GENESIS) {
                    if(this.x < 0) this.x = width; if(this.x > width) this.x = 0;
                    if(this.y < 0) this.y = height; if(this.y > height) this.y = 0;
                }

                this.age++;
            }

            draw() {
                const speed = Math.sqrt(this.vx*this.vx + this.vy*this.vy);
                let alpha = Math.min(1, speed * 0.5 + 0.1);
                let size = this.size * (1 + speed/2);
                
                if(sys.state === STATES.CHAOS) {
                    if(Math.random() < 0.2) {
                        ctx.fillStyle = '#f00';
                        ctx.fillRect(this.x, this.y, size*4, 2);
                        return;
                    }
                }
                
                if(sys.state === STATES.GENESIS) {
                    // Bright Prismatic Light
                    ctx.fillStyle = `hsla(${this.hue}, 100%, 70%, 1)`; // Full alpha for trails
                    size = 2; // Fixed star size
                } else {
                    ctx.fillStyle = `hsla(${this.hue}, 80%, 60%, ${alpha})`;
                }

                ctx.beginPath();
                ctx.arc(this.x, this.y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initFluid() {
            cols = Math.ceil(width / gridSize);
            rows = Math.ceil(height / gridSize);
            grid = new Array(cols * rows).fill(0).map(() => ({ ax: 0, ay: 0 }));
            particles = [];
            for(let i=0; i<3000; i++) particles.push(new Particle());
        }

        function addForce(x, y, dx, dy) {
            const gx = Math.floor(x / gridSize);
            const gy = Math.floor(y / gridSize);
            const range = 2;
            for(let i = -range; i <= range; i++) {
                for(let j = -range; j <= range; j++) {
                    const cx = gx + i; const cy = gy + j;
                    if(cx >= 0 && cx < cols && cy >= 0 && cy < rows) {
                        const cell = grid[cx + cy * cols];
                        cell.ax += dx * 0.05; cell.ay += dy * 0.05;
                    }
                }
            }
        }

        // --- FRACTAL SYSTEM ---
        let fractals = [];

        class FractalTree {
            constructor(x, y) {
                this.x = x; this.y = y;
                this.branches = [];
                this.age = 0;
                this.dead = false;
                this.burnt = false;
                this.isGenesis = (sys.state === STATES.GENESIS);
                
                // Huge Tree for Genesis
                let startLen = this.isGenesis ? height * 0.25 : 80;
                let startDepth = this.isGenesis ? 12 : 9;
                
                this.generate(x, y, -Math.PI/2, startLen, startDepth);
            }

            generate(x, y, angle, len, depth) {
                if(depth === 0) return;
                const endX = x + Math.cos(angle) * len;
                const endY = y + Math.sin(angle) * len;
                
                this.branches.push({
                    sx: x, sy: y, ex: endX, ey: endY,
                    depth: depth,
                    visible: false,
                    delay: (12 - depth) * 5,
                    disintegrated: false
                });

                // More symmetrical spread for World Tree
                const spread = this.isGenesis ? 0.35 : (0.5 + Math.random() * 0.3);
                const decay = this.isGenesis ? 0.8 : 0.7;
                
                this.generate(endX, endY, angle - spread, len * decay, depth - 1);
                this.generate(endX, endY, angle + spread, len * decay, depth - 1);
            }

            update() {
                this.age++;
                if(sys.state === STATES.CHAOS && !this.burnt) this.burnt = true;

                this.branches.forEach(b => {
                    if(this.age > b.delay) b.visible = true;
                    if(sys.state === STATES.CHAOS) {
                        if(Math.random() < 0.05) b.disintegrated = true;
                    }
                });
            }

            draw() {
                this.branches.forEach(b => {
                    if(!b.visible || b.disintegrated) return;

                    const progress = Math.min(1, (this.age - b.delay) / 40); // Slower growth for majesty
                    const curX = b.sx + (b.ex - b.sx) * progress;
                    const curY = b.sy + (b.ey - b.sy) * progress;

                    ctx.lineWidth = b.depth * (this.isGenesis ? 1.5 : 0.5);
                    
                    if(sys.state === STATES.CHAOS) {
                        ctx.strokeStyle = `rgba(${50 + Math.random()*50}, 0, 0, ${0.5 + Math.random()*0.5})`;
                        ctx.shadowBlur = 5; ctx.shadowColor = 'red';
                    } else if (this.isGenesis) {
                        // Golden Core to Rainbow Tips
                        const hue = (this.age + b.depth * 10) % 360;
                        ctx.strokeStyle = `hsla(${hue}, 100%, 70%, 0.8)`;
                        // Add intense glow
                        ctx.shadowBlur = 15; ctx.shadowColor = `hsla(${hue}, 100%, 50%, 0.8)`;
                    } else {
                        ctx.strokeStyle = `hsla(${160 - b.depth*5}, 80%, 70%, 0.5)`;
                        ctx.shadowBlur = 0;
                    }

                    ctx.beginPath();
                    ctx.moveTo(b.sx, b.sy);
                    if(sys.state === STATES.CHAOS) {
                         ctx.lineTo(curX + (Math.random()-0.5)*10, curY + (Math.random()-0.5)*10);
                    } else {
                        ctx.lineTo(curX, curY);
                    }
                    ctx.stroke();
                });
            }
        }

        // --- BUTTON ACTIONS ---
        function startCharge() { 
            cursor.down = true; 
            document.body.classList.add('active-hold'); 
            if(sys.state === STATES.SANCTUM) spawnFractal(cursor.x, cursor.y);
        }
        
        function endCharge() { 
            cursor.down = false; 
            document.body.classList.remove('active-hold');
            if(sys.state === STATES.CHAOS) resetWorld();
        }

        function spawnFractal(x, y) {
            if(fractals.length > 5) fractals.shift();
            fractals.push(new FractalTree(x, y));
        }

        function resetWorld() {
            sys.state = STATES.SANCTUM;
            sys.chargeTime = 0;
            fractals = [];
            initFluid();
            document.body.classList.remove('phase-chaos', 'phase-genesis');
            document.getElementById('status-text').innerText = "STABLE";
            document.getElementById('desc-text').innerHTML = "[SYSTEM REBOOTED]<br>世界は再構築されました。";
            updateUI();
        }

        function updateUI() {
            const bar = document.getElementById('charge-bar');
            const percent = Math.min(100, (sys.chargeTime / sys.chaosThreshold) * 100);
            bar.style.width = percent + '%';
            const entropy = document.getElementById('entropy-val');
            let entVal = (sys.chargeTime / sys.chaosThreshold) * 100;
            if(sys.state === STATES.CHAOS) entVal = 100 + ((sys.chargeTime - sys.chaosThreshold)/10);
            entropy.innerText = entVal.toFixed(2);
        }

        // --- MAIN LOOP ---
        function animate() {
            // 1. Charge Logic
            if(cursor.down) {
                sys.chargeTime++;
                if(sys.state === STATES.SANCTUM && sys.chargeTime > sys.chaosThreshold) {
                    sys.state = STATES.CHAOS;
                    document.body.classList.add('phase-chaos');
                    document.getElementById('status-text').innerText = "CRITICAL FAILURE";
                    addForce(width/2, height/2, 1000, 1000); 
                }
                if(sys.state === STATES.CHAOS && sys.chargeTime > sys.genesisThreshold) {
                    sys.state = STATES.GENESIS;
                    document.body.classList.remove('phase-chaos');
                    document.body.classList.add('phase-genesis');
                    
                    fractals = [];
                    // Spawn World Tree from bottom center
                    spawnFractal(width/2, height); 
                    particles.forEach(p => p.init(true));
                }
            } else {
                if(sys.state === STATES.SANCTUM) sys.chargeTime = Math.max(0, sys.chargeTime - 5);
            }
            updateUI();

            // 2. Background Rendering
            if(sys.state === STATES.GENESIS) {
                // FIXED: Don't whiteout. Use very transparent black to allow light trails.
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; 
                ctx.fillRect(0,0,width,height); 
            } else if (sys.state === STATES.CHAOS) {
                ctx.fillStyle = 'rgba(20, 0, 0, 0.1)'; 
                ctx.fillRect(0, 0, width, height);
            } else {
                ctx.fillStyle = `rgba(1, 4, 9, 0.2)`; 
                ctx.fillRect(0, 0, width, height);
            }

            // 3. Physics
            for(let i=0; i<grid.length; i++) {
                grid[i].ax *= sys.fluidViscosity;
                grid[i].ay *= sys.fluidViscosity;
            }

            // 4. Render
            ctx.globalCompositeOperation = 'screen'; 
            particles.forEach(p => { p.update(); p.draw(); });
            fractals.forEach(f => { f.update(); f.draw(); });

            // 5. Shake
            if(sys.state === STATES.CHAOS) {
                const shake = Math.min(20, (sys.chargeTime - sys.chaosThreshold) * 0.1);
                ctx.setTransform(1,0,0,1, (Math.random()-0.5)*shake, (Math.random()-0.5)*shake);
            } else {
                ctx.setTransform(1,0,0,1,0,0);
            }

            ctx.globalCompositeOperation = 'source-over';
            requestAnimationFrame(animate);
        }

        resize();
        initFluid();
        animate();

    </script>
</body>
